{% extends 'base.html' %}
{% block title %} Add New Blogs {% endblock %}
{% block css %} {% endblock %}
{% block content %}
<form action="{% url 'add_blogs' %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
    <div class="container mt-4">
        {{ form.as_p }}
        <button class="btn btn-primary">Add Blog</button>
    </div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert('Your Blog is added successfully.');
    document.location = '/';
    {% endif %}
</script>
{% endblock %}
